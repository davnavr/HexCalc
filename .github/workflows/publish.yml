name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.401
    - name: Changelog
      id: changelog
      uses: mindsers/changelog-reader-action@v2
      with:
        path: ./CHANGELOG.md
    - name: Install Dependencies
      run: dotnet restore
    - name: Install Global Tools
      run: dotnet tool restore
    - name: Build
      env:
        PACKAGE_VERSION: ${{ steps.changelog.outputs.version }}
      run: dotnet fake run build.fsx -t Pack
    - name: Publish GitHub
      uses: svenstaro/upload-release-action@v2
      with:
        body: ${{ steps.changelog.outputs.changes }}
        file: ./out/HexCalc.*
        file_glob: true
        overwrite: true
        prerelease: ${{ steps.changelog.outputs.status == 'prereleased' }}
        tag: ${{ github.ref }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Publish NuGet
      run: dotnet nuget push ./out/HexCalc.${{ steps.changelog.outputs.version }}.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
